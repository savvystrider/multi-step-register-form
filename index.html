<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devChallenges - Multi-Step Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="step step-one">
          <h1>Register</h1>
          <div class="form-element">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter your name"
              required
            />
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
        </div>
        <div class="step step-two">
          <fieldset>
            <legend>Which topics are you interested in?</legend>
            <div class="form-element">
              <input
                type="checkbox"
                name="software"
                id="software"
                data-description="Software Development"
              />
              <label for="software">Software Development</label>
            </div>
            <div class="form-element">
              <input
                type="checkbox"
                name="ux"
                id="ux"
                data-description="User Experience"
              />
              <label for="ux">User Experience</label>
            </div>
            <div class="form-element">
              <input
                type="checkbox"
                name="graphic-design"
                id="graphic-design"
                data-description="Graphic Design"
              />
              <label for="graphic-design">Graphic Design</label>
            </div>
          </fieldset>
        </div>
        <div class="summary step step-three">
          <div class="form-element">
            <h2>Summary</h2>
            <p>Name: <span id="name-output"></span></p>
            <p>Email: <span id="email-output"></span></p>
            <p>Topics:</p>
            <ul id="topics-list"></ul>
          </div>
        </div>
        <button type="submit" class="btn submit-btn" id="submit-btn">
          Continue
        </button>
      </form>

      <div class="step-container">
        <span>Step <span id="step-number">1</span> of 3</span>
        <div class="dot-container" aria-hidden="true">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
